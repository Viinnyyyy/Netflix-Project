<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Websit Clone - Vinx</title>
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>
<body>
<div class="header">
    <nav>
        <img src="media/logo.png" class="logo" alt="Netflix Logo">
        <div>
            <button class="signin">Sign In</button>
        </div>
    </nav>
    <div class="header-content">
        <h1>Unlimited movies, TV shows, and more</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <form class="email-signup">
            <input type="email" placeholder="Email address" required>
            <button type="submit">Get Started</button>
        </form>
    </div>
</div>

    <section class="get started"></section>
    <section class="tv"></section>
    <section class="favorite-show"></section>
    <section class="watch-everywhere"></section>
    <section class="kid-profile"></section>
    <section class="faq"></section>
    <section class="contact">

        <div class="language">
            <label for="language" class="language-selector"></label>

            <select name="language" id="language">
                <option value="English">English</option>
                <option value="Francais">Francais</option>
                <option value="Chinese">Chinese</option>
                <option value="German">German</option>
                <option value="Afrikaans">Afrikaans</option>
                <option value="Dutch">Dutch</option>
            </select>
        </div>
    </section>

</body>
</html>
